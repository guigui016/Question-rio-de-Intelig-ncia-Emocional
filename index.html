<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Intelligence Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Emotional Intelligence Quiz</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question-text"></p>
                <div class="options">
                    <button class="option-button" onclick="selectOption(0)" id="option-a"></button>
                    <button class="option-button" onclick="selectOption(1)" id="option-b"></button>
                    <button class="option-button" onclick="selectOption(2)" id="option-c"></button>
                    <button class="option-button" onclick="selectOption(3)" id="option-d"></button>
                </div>
            </div>
            <button id="next-button" onclick="nextQuestion()">Next</button>
        </div>
        <div id="feedback-container" style="display: none;">
            <h2>Results</h2>
            <p id="feedback-text"></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
